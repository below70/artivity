  
<ion-header >
  <ion-toolbar  >
	  <ion-title>Register</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <img src="../assets/images/ticket.svg" alt="">

 <ion-list>
  
		  <ion-item>
			<ion-label position="floating">Mail</ion-label>
			<ion-input type="text"  color="warning" [(ngModel)]="mail"></ion-input>
		  </ion-item>
		
		  <ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password"  [(ngModel)]="password"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Confirm Password</ion-label>
			<ion-input type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>
      
      <ion-item lines='none'>
        Already have an account? <a routerLink='/login'>Sign in.</a>
        </ion-item>
		
		</ion-list>
  
		<ion-button fill="solid" expand="block" color="warning" (click)="register()">Signup</ion-button>
	 
	</ion-content>
